<!DOCTYPE html>
<html>
  <head>
    <title>Access Location</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -0, lng: 0},
          zoom: 2        });

        var marker = new google.maps.Marker({
    position: {lat: -34.397, lng: 150.644},
    map: map,
    title: 'Hello World!'
  });

  
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJJt_W8bj2gQnvBV9m_VtQp9CTutNgtD8&callback=initMap"
    async defer></script>
  </body>
</html>
